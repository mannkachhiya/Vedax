<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=index.html">
    <title>Send Successful - Vedax Pharma</title>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4fc49fcd, #eb9124d8);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            color: #1a3c34;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        p {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #22c55e;
            stroke-miterlimit: 10;
            margin: 0 auto 25px;
            box-shadow: inset 0px 0px 0px #22c55e;
            animation: fill 1000.5s ease-in-out 0.5s forwards, bounce 0.4s ease-in-out 1s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #22c55e;
            fill: none;
            animation: stroke 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.9s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.2, 1.2, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 40px #22c55e;
            }
        }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.6);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1>Send Successful!</h1>
        <p>Your send the message successfully. Thank you for Contact Us!</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
    <script>
        // Trigger confetti animation
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#22c55e', '#16a34a', '#3b82f6', '#6bffb9']
            });
        }

        // Trigger animations on page load
        window.onload = function() {
            const checkmark = document.querySelector('.checkmark');
            checkmark.style.animation = 'none';
            setTimeout(() => {
                checkmark.style.animation = 'fill 1000.5s ease-in-out 1.5s forwards, bounce 1.4s ease-in-out 1s both';
                launchConfetti();
            }, 10);
        };
    </script>
</body>
</html>

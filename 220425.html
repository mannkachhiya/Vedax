<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedax Pharma</title>
  <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Information Bar Style */
    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #F79E5D;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 5px 20px;
      position: relative;
      z-index: 1000;
    }

    .info-left, .info-right {
      display: flex;
      align-items: center;
    }

    .clock-icon {
      font-size: 1.2rem;
      margin-right: 8px;
      color: white;
    }

    .hours {
      font-size: 0.8rem;
      color: white;
    }

    .follow-us {
      font-size: 0.8rem;
      font-weight: bold;
      margin-right: 10px;
      color: white;
    }

    .social-icon {
      margin-left: 10px;
      font-size: 1rem;
      color: white;
    }

    .social-icon:hover {
      color: #209872;
    }

    /* Header and Navigation Styles */
    .header-top {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 180px;
      height: auto;
    }

    .contact-info {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #004d40;
    }

    .contact-icon {
      border: 1px solid #f57c00;
      padding: 5px;
      border-radius: 5px;
      color: #f57c00;
    }

    .navigation-bar {
      background: linear-gradient(90deg, #eb9324, #209872);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 0.9em;
    }

    .get-quote-button {
      background-color: #f57c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    /* Toggle Menu */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* Slideshow Styles */
    .slideshow-container {
      width: 100%;
      max-width: none;
      position: relative;
      margin: 0;
    }

    .mySlides {
      display: none;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .mySlides img {
      width: 100%;
      height: 60%;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0,0,0,0);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0);
    }

    .content {
      padding-top: 1px;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .header-top {
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
        text-align: center;
      }

      .logo {
        width: 180px;
      }

      .contact-info {
        margin-top: 10px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        background: linear-gradient(90deg, #eb9324, #209872);
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .get-quote-button {
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }

      .navigation-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .slideshow-container {
        width: 100%;
      }

      .mySlides {
        aspect-ratio: 4 / 3;
      }
    }

    @media screen and (max-width: 480px) {
      .info-bar {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        gap: 15px;
      }

      .get-quote-button {
        font-size: 0.8em;
        padding: 8px 16px;
      }

      .prev, .next {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Information Bar -->
  <div class="info-bar">
    <div class="info-left">
      <span class="clock-icon">üïí</span>
      <span class="hours">Opening Hours: Mon - Sat 8.00 - 18.00</span>
    </div>
    <div class="info-right">
      <span class="follow-us">Follow Us:</span>
      <a href="https://facebook.com" class="social-icon" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://google.com" class="social-icon" target="_blank">
        <i class="fab fa-google"></i>
      </a>
      <a href="https://instagram.com" class="social-icon" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://threads.net" class="social-icon" target="_blank">
        <i class="fab fa-thread"></i>
      </a>
    </div>
  </div>

  <!-- Header and Navigation Bar -->
  <div class="header-top">
    <div class="logo-container">
      <img src="http://test1.webze.eu.org/Test/imgs/logo.png" alt="Logo" class="logo">
    </div>
    <div class="contact-info">
      <div class="contact-item">
        <a href="mailto:info@vedaxpharma.com" style="text-decoration: none;">
          <span class="contact-icon">‚úâÔ∏è</span> info@vedaxpharma.com
        </a>
      </div>
      <div class="contact-item">
        <a href="tel:+919499824671" style="text-decoration: none;">
          <span class="contact-icon">üìû</span> +91 94998 24671
        </a>
      </div>
    </div>
  </div>

  <div class="navigation-bar">
    <button class="hamburger">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links">
      <li><a href="#">HOME</a></li>
      <li><a href="#">ABOUT US</a></li>
      <li><a href="#">OUR PRODUCTS</a></li>
      <li><a href="#">AVAILABLE AT</a></li>
      <li><a href="#">CONTACT US</a></li>
    </ul>
    <button class="get-quote-button">GET A QUOTE</button>
  </div>

  <div class="content">
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="./imgs/template_photo_1.jpg" alt="Slide 1">
      </div>
      <div class="mySlides">
        <img src="./imgs/template_photo_2.jpg" alt="Slide 2">
      </div>
      <div class="mySlides">
        <img src="./imgs/template_photo_1.jpg" alt="Slide 3">
      </div>
      <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
      <a class="next" onclick="plusSlides(1)">‚ùØ</a>
    </div>
    <div style="height: 2000px;"></div>
  </div>

  <script>
    // Toggle Menu
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Slideshow
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="description" content="Page not found on Vedax Pharma. Return to the homepage.">
  <title>404 Error - Vedax Pharma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="10;url=./index.html" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    /*======================
      404 page
    =======================*/

    .page_404 {
      padding: 40px 0;
      background: #fff;
      font-family: "Arvo", serif;
      overflow: hidden;
    }

    .four_zero_four_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 400px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      animation: bgZoom 10s infinite ease-in-out;
    }

    .four_zero_four_bg h1 {
      font-size: 80px;
    }

    .error {
      font-size: 150px;
      color: #008B62;
      text-shadow: 
        1px 1px 1px #00593E,    
        2px 2px 1px #00593E,
        3px 3px 1px #00593E,
        4px 4px 1px #00593E,
        5px 5px 1px #00593E,
        6px 6px 1px #00593E,
        7px 7px 1px #00593E,
        8px 8px 1px #00593E,
        25px 25px 8px rgba(0,0,0, 0.2);
      animation: bounce 2s infinite ease-in-out;
    }

    .link_404 {
      color: #fff !important;
      padding: 10px 20px;
      background: #eb9324;
      margin: 20px 0;
      display: inline-block;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    .link_404:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .content_box_404 {
      margin-top: -50px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.5s;
    }

    /* Typing animation for heading */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #008B62;
      animation: 
        typing 3s steps(30, end) forwards,
        blink 0.75s step-end infinite;
      width: 0;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes bgZoom {
      0%, 100% {
        background-size: 100%;
      }
      50% {
        background-size: 110%;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #008B62 }
    }
  </style>
</head>
<body>
  <section class="page_404" aria-label="404 Page Not Found">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">
          <div class="four_zero_four_bg">
            <h1 class="error">404</h1>
          </div>
          <div class="content_box_404">
            <h3 class="h2 typing">Looks like you're lost</h3>
            <p>The page you are looking for is not available!</p>
            <a href="/" class="link_404">Go to Home</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

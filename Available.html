<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
  <title>Available At</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/c2/35/81/c235810c25cc4b138529332bfff45132.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .box {
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box1 { background-image: url('https://media.istockphoto.com/id/647770280/photo/the-lukshmi-vilas-palace-seen-on-a-bright-sunny-afternoon.jpg?s=612x612&w=0&k=20&c=iszFD3dXvDqd42upVBesPO0w0zXtdqzq4E12pesrNWc='); }
    .box2 { background-image: url('https://thumbs.dreamstime.com/b/sunrise-over-city-surat-gujarat-india-cityscape-181423337.jpg'); }
    .box3 { background-image: url('https://source.unsplash.com/300x200/?beach'); }
    .box4 { background-image: url('https://source.unsplash.com/300x200/?city'); }
    .box5 { background-image: url('https://source.unsplash.com/300x200/?desert'); }
    .box6 { background-image: url('https://source.unsplash.com/300x200/?river'); }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="box box1"></a>
    <a href="#" class="box box2"></a>
    <a href="#" class="box box3"></a>
    <a href="#" class="box box4"></a>
    <a href="#" class="box box5"></a>
    <a href="#" class="box box6"></a>
  </div>
</body>
</html>
